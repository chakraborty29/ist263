<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Week 9</title>
    <style>
        .row1, .col1, .col2, .col3 {
            border: 1px solid black;
        }
        .row1 {
            display: flex;
            justify-content: space-between;
        }
        .row1 .col1 {
            display: flex;
            justify-content: flex-start;
        }
        .row1 .col3 {
            display: flex;
            justify-content: flex-end;
        }
        .row1 div, .col1 div, .col2 div, .col3 div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="row1">
        <div class="col1">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="col2">
            <div>3</div>
        </div>
        <div class="col3">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
</body>
</html>
