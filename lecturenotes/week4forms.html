<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Forms</title>
</head>
<body>
    <h1>Takeout Form</h1>
    <form action="" method="POST">
        <label for="fullname">Full Name: </label>
        <input type="text" name="fullname" id="fullname"><br>

        <label for="orderitem">Order Item: </label>
        <input type="text" name="orderitem" id="orderitem"><br>

        <label for="specialrequests">Special Requests</label>
        <textarea name="specialrequests" id="specialrequests"></textarea><br>

        <p>How do you want to pay?</p>
        <label for="instore">Pay in Store</label>
        <input type="radio" name="payment" id="instore">
        <label for="online">Pay Online</label>
        <input type="radio" name="payment" id="online"><br>

        <p>Add condiments</p>
        <label for="bbq">BBQ Sauce</label>
        <input type="checkbox" name="bbq" id="bbq">
        <label for="ketchup">Ketchup</label>
        <input type="checkbox" name="ketchup" id="ketchup"><br>

        <label for="pickup">Pikcup Time</label>
        <select name="pickup" id="pickup">
            <option value="morning">morning</option>
            <option value="afternoon">afternoon</option>
            <option value="night">night</option>
        </select><br>


        <input type="submit" value="send order">
    </form>
</body>
</html>
